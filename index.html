<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Photo Music Page</title>

<!-- Castro Script Font -->
<link href="https://fonts.googleapis.com/css2?family=Castro+Script&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Castro Script', cursive;
  }

  /* Welcoming Page */
  #welcome-page {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
  }

  #welcome-page h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
  }

  #okay-btn {
    padding: 12px 32px;
    font-size: 1.5rem;
    background: transparent;
    border: 2px solid white;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Castro Script', cursive;
  }

  #okay-btn:hover {
    background: white;
    color: black;
  }

  /* Main Website */
  #main-site {
    position: fixed;
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column;
  }

  .bg-photo {
    width: 100%;
    height: 50vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  #photo1 {
    background-image: url('image1.jpeg');
  }

  #photo2 {
    background-image: url('image2.jpeg');
  }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Welcoming Page -->
<div id="welcome-page">
  <h1>I just want to let you know</h1>
  <button id="okay-btn" onclick="enterSite()">Okay</button>
</div>

<!-- Main Website -->
<div id="main-site">
  <div id="image1" class="bg-image"></div>
  <div id="image2" class="bg-image"></div>
</div>

<script>
  function enterSite() {
    document.getElementById("welcome-page").style.display = "none";
    document.getElementById("main-site").style.display = "flex";

    // Play music after click
    document.getElementById("bg-music").play();
  }
</script>

</body>
</html>
